{{define "contact"}}
  <!-- Contact Section -->
  <!-- [html-validate-disable no-inline-style]-->
<div class="w3-center w3-black" id="home" hx-swap="outerHTML">
  <h2 class="w3-text-light-grey">Contact Me</h2>
  <hr style="width:200px; margin:auto" class="w3-opacity">

  <div class="w3-section">
    <a href="https://www.google.com/maps/@45.2496825,-76.1298873,99550m/data=!3m1!1e3?entry=ttu" target="_blank">
      <i class="fa fa-map-marker fa-fw w3-text-white w3-xxlarge w3-margin-right"></i>Ottawa Ont Canada </a>
    <p><i class="fa fa-phone fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> Phone: +01 613-452-0600</p>
    <a href="mailto:mkasun@nusak.ca?subject=Hello" target="_blank">
      <p><i class="fa fa-envelope fa-fw w3-text-white w3-xxlarge w3-margin-right"></i> Email: mkasun@nusak.ca</p></a>
  </div><br>
  <p>Let's get in touch. Send me a message:</p>

  <div class="w3-row">
    <div class="w3-third"><br></div>
    <div class="w3-third">
        <form hx-post="/email" hx-target="#response">
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Name" required name="Name"></p>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Email" required name="Email"></p>
          <p><input class="w3-input w3-padding-16" type="text" placeholder="Subject" required name="Subject"></p>
          <textarea class="w3-input w3-padding-16" placeholder="Message" required name="Message"></textarea>
          <p>
            <button class="w3-button w3-light-grey w3-padding-large" type="submit">
              <i class="fa fa-paper-plane"></i> SEND MESSAGE
            </button>
          </p>
        </form>
      <div id="response"></div>
    </div>
  </div>
</div>
  <!-- End Contact Section -->
{{end}}
